<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>离线模式</title>
    <style>
      body {
        margin: 0;
        font-family: "MiSans", system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
        background: #f6f5f2;
        color: #1f2933;
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(96, 110, 122, 0.12);
        padding: 2rem;
        border-radius: 1rem;
        max-width: 420px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }
      .hint {
        color: #6b7280;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>你已离线</h1>
      <p class="hint">网络恢复后再试试，知识会在这里等你。</p>
    </div>
  </body>
</html>
